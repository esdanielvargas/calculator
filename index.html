<!DOCTYPE html>
<html lang="es">

<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO -->
    <meta name="title" content="Calculadora básica">
    <meta name="description" content="Una calculadora básica para realizar operaciones matemáticas simples.">
    <meta name="keywords" content="calculadora, matemáticas, operaciones">
    <meta name="author" content="Daniel Vargas">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Calculadora básica" />
    <meta property="og:description" content="Una calculadora básica para realizar operaciones matemáticas simples." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://esdanielvargas.github.io/calculator" />
    <meta property="og:image" content="https://github.com/esdanielvargas/calculator/blob/main/images/screenshot.png" />
    <meta property="og:image:alt" content="Imagen de una calculadora básica para operaciones matemáticas simples." />      

    <!-- links -->
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Calculadora básica</title>

    <!-- scripts -->
    <script defer src="./javascripts/script.js"></script>
</head>

<body>
    <div class="calculator">
        <div class="screen" id="screen">0</div>
        <button class="btn" type="button" id="c" title="Borrar todo" aria-label="Borrar todo">C</button>
        <button class="btn" type="button" id="borrar" title="Borrar" aria-label="Borrar">
            <span class="material-symbols-outlined">backspace</span>
        </button>
        <button class="btn" type="button" title="Dividir" aria-label="/">/</button>
        <button class="btn" type="button" title="Multiplicación" aria-label="*">*</button>
        <button class="btn" type="button" aria-label="7">7</button>
        <button class="btn" type="button" aria-label="8">8</button>
        <button class="btn" type="button" aria-label="9">9</button>
        <button class="btn" type="button" title="Menos" aria-label="-">-</button>
        <button class="btn" type="button" aria-label="4">4</button>
        <button class="btn" type="button" aria-label="5">5</button>
        <button class="btn" type="button" aria-label="6">6</button>
        <button class="btn" type="button" title="Más" aria-label="+">+</button>
        <button class="btn" type="button" aria-label="1">1</button>
        <button class="btn" type="button" aria-label="2">2</button>
        <button class="btn" type="button" aria-label="3">3</button>
        <button class="btn" type="button" id="igual" title="Igual" aria-label="=">=</button>
        <button class="btn" type="button" id="cero" aria-label="0">0</button>
        <button class="btn" type="button" title="Punto" aria-label="punto">.</button>
    </div>
</body>

</html>
